<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <div class="container" data-bind=" style: {width: `${areaSize}px`}">
    <!--ko foreach: blocks-->
    <div class="block" data-bind="css: style, click: click, style: {width: size, height: size}"></div>
    <!--/ko-->
    <div class="win" data-bind="visible: isWin()">
      <span>Новая игра:</span>
      <!--ko foreach: gameTypes-->
      <button data-bind="text: text, click: click"></button>
      <!--/ko-->

    </div>
  </div>
  
  
 <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js'></script>
 <script src="./main.js"></script>
</body>
